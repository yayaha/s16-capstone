<ion-view view-title="Checkout">
  <ion-content>

    <h3 style="margin-left: 16px; margin-top: 5px;">Shipping Address</h3>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">First Name: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.firstname" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Last Name: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.lastname" required>
      </label>

      <label class="item item-input">
        <span class="input-label">Address Line 1: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.addr.l1">
      </label>

      <label class="item item-input">
        <span class="input-label">Address Line 2: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.addr.l2">
      </label>

      <label class="item item-input">
        <span class="input-label">City: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.addr.city">
      </label>

      <label class="item item-input">
        <span class="input-label">State: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.addr.state">
      </label>

      <label class="item item-input">
        <span class="input-label">Country: </span>
        <input type="text" ng-model="cartCtrl.shippingInfo.addr.country">
      </label>

      <label class="item item-input">
        <span class="input-label">Zip Code: </span>
        <input type="number" ng-model="cartCtrl.shippingInfo.addr.zipcode">
      </label>

      <label class="item item-input">
        <span class="input-label">Phone Number: </span>
        <input type="number" ng-model="cartCtrl.shippingInfo.number">
      </label>

      <div>
        <button class="button button-full button-assertive" ui-sref="tab.review-order">Continue</button>
      </div>

    </div>
  </ion-content>
</ion-view>
